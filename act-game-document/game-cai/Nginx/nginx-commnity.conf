	proxy_set_header Host $http_host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-real-uri $request;
	proxy_http_version 1.1;
	proxy_set_header Upgrade $http_upgrade;
	proxy_set_header Connection "upgrade";

	#猜涨跌
	upstream  caizhangdie
    {
        server 127.0.0.1:8085;
    }
	#海通社区前台（内部虚拟域名）
	upstream  front
    {
        server 127.0.0.1:8085;
    }
	#海通社区中台（内部虚拟域名）
	upstream  middle
    {
        server 127.0.0.1:8086;
    }
	#海通社区后台（内部虚拟域名）
	upstream  backend
    {
        server 127.0.0.1:8087;
    }

	
  #猜涨跌
     server {
		listen 80;
		server_name caizhangdie.community.com;
		#server_name 10.2.18.120;
		access_log logs/community-caizhangdie.log main;
#https   --------------------------------------------------------------------- 使用https 打开中间注释部份 文件路径根据环境修改
#		rewrite ^(.*) https://$server_name$1 permanent;
#	}
#        server {
#
#		listen 443;
#  		ssl on;
#  		ssl_certificate c:/cacert.pem;
#  		ssl_certificate_key c:/privkey.pem;
#		server_name wskh.xpe.com;
#https   ---------------------------------------------------------------------https

		#rewrite   ^/$			/index.do last;
		#rewrite   ^/goHome/?$	        /goHome.do last;
		location / {
		    proxy_next_upstream error timeout invalid_header http_502;
			proxy_pass http://caizhangdie/cairh-community-api-game-cai/;
			proxy_cookie_path  /cairh-community-api-game-cai/ /;
		}
	}
    
	#海通社区前台
     server {
		listen 80;
		server_name front.community.com;
		#server_name 10.2.18.120;
		access_log logs/community-front.log main;
#https   --------------------------------------------------------------------- 使用https 打开中间注释部份 文件路径根据环境修改
#		rewrite ^(.*) https://$server_name$1 permanent;
#	}
#        server {
#
#		listen 443;
#  		ssl on;
#  		ssl_certificate c:/cacert.pem;
#  		ssl_certificate_key c:/privkey.pem;
#		server_name wskh.xpe.com;
#https   ---------------------------------------------------------------------https

		#rewrite   ^/$			/index.do last;
		rewrite   ^/goHome/?$	        /goHome.do last;
		location / {
		    proxy_next_upstream error timeout invalid_header http_502;
			proxy_pass http://front/cairh-htsec-community-front/;
			proxy_cookie_path  /cairh-htsec-community-front/ /;
		}
	}

	#海通社区中台
     server {
		listen 80;
		server_name middle.community.com;
		#server_name 10.2.18.120;
		access_log logs/community-middle.log main;
#https   --------------------------------------------------------------------- 使用https 打开中间注释部份 文件路径根据环境修改
#		rewrite ^(.*) https://$server_name$1 permanent;
#	}
#        server {
#
#		listen 443;
#  		ssl on;
#  		ssl_certificate c:/cacert.pem;
#  		ssl_certificate_key c:/privkey.pem;
#		server_name wskh.xpe.com;
#https   ---------------------------------------------------------------------https


		rewrite	^/$							/CRH-CM0000.action last;
		location / {
		    proxy_next_upstream error timeout invalid_header http_502;
			proxy_pass http://middle/cairh-htsec-community-middle/;
			proxy_cookie_path  /cairh-htsec-community-middle/ /;
		}
	}

	#海通社区后台
     server {
		listen 80;
		server_name backend.community.com;
		#如果不是80端口，下面的域名后面需要加上对应端口
        proxy_redirect http://backend.community.com/cairh-htsec-community-backend  http://$host:$server_port;
		access_log logs/community-backend.log main;
#https   --------------------------------------------------------------------- 使用https 打开中间注释部份 文件路径根据环境修改
#		rewrite ^(.*) https://$server_name$1 permanent;
#	}
#        server {
#
#		listen 443;
#  		ssl on;
#  		ssl_certificate c:/cacert.pem;
#  		ssl_certificate_key c:/privkey.pem;
#		server_name wskh.xpe.com;
#https   ---------------------------------------------------------------------https

		rewrite	^/$												/login!login.action last;
		rewrite	^/index/?$											/login!login.action last;
		rewrite	^/home/?$											/welcome!welcome.action last;
		rewrite	^/login/?$											/login!login.action last;
		rewrite	^/logout/?$											/login!loginOut.action last;
		rewrite	^/change_password/?$								/sysUser!changePwd.action last;
		
		#操作员
		rewrite	^/admin/adduser/?$									/sysUser!toAdd.action last;
		rewrite	^/admin/edituser/?$									/sysUser!toEdit.action last;
		rewrite	^/admin/manager_user/?$								/sysUser!showList.action last;
		
		#网点
		rewrite	^/admin/org_list/?$									/organization!list.action last;
		rewrite	^/admin/org_add/?$									/organization!create.action last;
		rewrite	^/admin/org_modify/?$								/organization!edit.action last;
		
		#数据字典
		rewrite	^/admin/dic_list/?$									/dic!list.action last;
		rewrite	^/admin/dic_modify/?$								/dic!editDic.action last;
		rewrite	^/admin/dic_add/?$									/dic!addDic.action last;
		
		#角色权限
		rewrite	^/admin/role_list/?$								/sysSet!role.action last;
		
		#公告
		rewrite	^/notice/?$											/sysNotice!list.action last;
		rewrite	^/admin/notice_list/?$								/sysNotice!sysList.action last;
		rewrite	^/admin/notice_create/?$							/sysNotice!create.action last;
		rewrite ^/admin/notice_edit/?$			    				/sysNotice!edit.action  last;
				
		#社区转发
		#用户审核
		rewrite ^/community/user_check/?$			    				/userBase!userCheckList.action  last;
		#内容审核
		rewrite ^/community/content_check/?$			    				/contentCheck!contentCheckList.action  last;
		#内容管理
		rewrite ^/community/content_manager/?$			    				/contentManage!contentManagerList.action  last;
		#注册用户管理
		rewrite ^/community/register_manager/?$			    				/userBase!userList.action  last;
		#工作量统计
		rewrite ^/community/workLoad_stat/?$			    				/workLoad!queryList.action  last;
		#敏感词设置
		rewrite ^/community/sensitiveWords_set/?$			    				/sensitiveWords!wordsList.action  last;
		#举报管理
		rewrite ^/community/report_manager/?$			    				/report!queryList.action  last;
		#积分商城
		rewrite ^/community/user_point/?$			    				    /userPoint!getUserPointList.action  last;
		rewrite ^/community/user_point_add/?$			    				/userPoint!userPointEdit.action  last;
		rewrite ^/community/user_point_save/?$								/userPoint!userPointEditSave.action  last;
		rewrite ^/community/user_point_log/?$			    				/userPointLog!getUserPointLogList.action  last;
		rewrite ^/community/user_product/?$									/vseUserProduct!getVseUserProductList.action  last;
		#积分修改
		rewrite ^/pointMall/point_set/?$									/pointMall!goPointPage.action  last;
		#商品列表		
		rewrite ^/pointMall/product/?$										/vseProduct!queryProductList.action  last;
		#活动列表
		rewrite ^/pointMall/activity/?$										/activity!queryActivityList.action  last;
		#积分修改审核
		rewrite ^/pointMall/queryChannelCheck/?$									/pointMall!queryChannelCheck.action  last;
		#积分设置审核流水
		rewrite ^/recordReview/channelRecord/?$									/recordReview!queryChannelRecord.action  last;
		#活动审核流水
		rewrite ^/checkLog/activityCheckLog/?$													/activityCheckLog!queryList.action  last;
		#费用结算
		rewrite ^/pointMall/costClear/?$													/costClear!queryCostList.action  last;
		#活动费用结算
		rewrite ^/pointMall/actionCostClear/?$													/activityCostClear!queryActivityCostList.action  last;
		#积分报表
		rewrite ^/integralStatement!queryAllIntegral/?$													/integralStatement!queryAllIntegral.action  last;
		#全量积分报表
		rewrite ^/pointMall/total-integral/?$				  							/total-integral!getAllChannel.action last;
		location / { 
		    proxy_next_upstream error timeout invalid_header http_502;
			proxy_pass http://backend/cairh-htsec-community-backend/;
			proxy_redirect http://backend.community.com/cairh-htsec-community-backend  http://$host:$server_port;
			proxy_cookie_path  /cairh-htsec-community-backend/ /;
		}
	}