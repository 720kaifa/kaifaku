	<div class="navbar ">
  <div class="navbar-inner">
    <div class="left">
      <a href="javascript:void(0);"  class="link icon-only back left_a" style="margin-left: 4px;   justify-content: flex-start;">
        <i class="icon icon-back"></i>
      </a>
    </div>
    <div class="center sliding">我的积分</div>
    <div class="right">
    </div>
  </div>
</div>

<div class="page page-integral no-toolbar" data-page="integral">
  <div class="page-content">
      <div class="title">
        <p class="integral">0</p>
        <p class="account" id="ifBinDing1">资金账号：<span class="num" id="account">0</span></p>
        <p class="account" id="ifBinDing2"><a class="bind-account" id="ifBinDing4">绑定资金账号</a></p>
        <p class="info" id="ifBinDing3">已同步此资金账号的积分</p>
      </div>
      <div class="integral-list">
        <div class="row row-title">
          <div class="col-33">说明</div>
          <div class="col-20">积分</div>
          <div class="col-20">类型</div>
          <div class="col-30 time">时间</div>
        </div>
        <div class="list-content infinite-scroll">
          <script id="listContent" type="text/template">
            {{#each data}}
            <div class="row">
              <div class="col-33" style="white-space: nowrap;    text-overflow: ellipsis;    overflow: hidden;">{{remark}}</div>
              <div class="col-20">{{occurPoints}}</div>
		 		{{#if occurPoints>0}}
				<div class="col-20">获取</div>
				{{else}}
				<div class="col-20">消耗</div>
				{{/if}}
              <div class="col-30 time">
                <p class="day">{{createTime}}</p>
              </div>
            </div>
            {{/each}}
          </script>
        </div>
      </div>
  </div>
</div>
